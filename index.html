<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Kolosalon</title>
  </head>
  <body>
    <header><h1>Kolosalon</h1></header>
    <main>
      <fieldset>
        <legend>Půjčovna - objednávka</legend>
        <form name="form">
          <input type="checkbox" name="horske" />
          horské 500 Kč/den
          <input type="number" placeholder="0" class="pocetHorske" />
          <br />
          <input type="checkbox" name="detske" />
          dětské 200 Kč/den
          <input type="number" placeholder="0" class="pocetDetske" />
          <br />
          <input type="checkbox" name="silnicni" />
          silniční 1500 Kč/den
          <input type="number" placeholder="0" class="pocetSilnicni" />
          <br />
          <input type="checkbox" name="gravel" />
          gravel 2500 Kč/den
          <input type="number" placeholder="0" class="pocetGravel" />
          <br />
          <select name="pocetDnu">
            <option value="5">5 dnů</option>
            <option value="7">týden</option>
            <option value="14">14 dní</option>
            <option value="30">měsíc</option>
          </select>
        </form>
        <label>
          <input type="radio" id="radio1" name="nosic" value="1.05" />
          cyklonosič střešní (+ 5 procent z celkové ceny zápůjčky navíc) </label
        ><br />
        <label>
          <input type="radio" id="radio2" name="nosic" value="1.1" />
          cyklonosič na tažné zařízení (+ 10 procent z celkové ceny zápůjčky
          navíc) </label
        ><br />
        <label>
          <input type="radio" id="radio3" name="nosic" value="1" />není třeba
          cyklonosič </label
        ><br />
        <button type="button" class="vypocet" onclick="vysledek()">
          Vypočítej celkovou cenu</button
        ><br />
        <input
          type="number"
          id="limit"
          class="rozpocet"
          min="0"
          step="100"
          value=""
        />
        Kč
        <br />
        <div class="message">Info k výsledné ceně</div>
        <input
          type="email"
          placeholder="Váš email"
          class="email"
          name="email"
          value=""
        /><br />
        <input type="submit" value="Odeslat" onclick="emailCheck()" />
      </fieldset>
    </main>
    <script src="script.js"></script>
  </body>
</html>
